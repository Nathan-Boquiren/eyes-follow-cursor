<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyes Following Mouse Cursor</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        The minion is watching you
    </header>

    <div class="minion" id="minion">
        <img src="minion.png" alt="minion" class="minion-body">

        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>

    <div id="hover-msg">
        <div class="hover-txt" id="msg">
            <p>Don't click me!</p>
        </div>
        <div class="tail"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
